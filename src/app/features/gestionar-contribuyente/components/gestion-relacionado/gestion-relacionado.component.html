<div class="container px-0">
    <div class="siaf-card p-4">
      <div class="row justify-content-between mb-4">
        <div class="col-auto">
          <h5 class="fw-bold">Listado de Relacionados</h5>
        </div>
        <div class="col-auto">
          <div class="row g-2">
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-primary" placement="bottom" ngbTooltip="Agregar" (click)="onShowDialogUpsert()">
                <span class="feather icon-plus"></span>
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-secondary" placement="bottom" ngbTooltip="Editar">
                <span class="feather icon-edit-2"></span>
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-secondary" placement="bottom" ngbTooltip="Eliminar"
              (click)="onRemoveItem(selectedItem)">
                <span class="feather icon-trash-2"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-tabla-relacionado [dataSource]="dataSource" [loading]="loading" (selected)="onSelectedItem($event)"></app-tabla-relacionado>
        </div>
      </div>
    </div>
</div>

<div class="container px-0 pt-3">
    <div class="siaf-card p-4">
      <div class="row justify-content-between mb-4">
        <div class="col-auto">
          <h5 class="fw-bold">Listado de Domicilios del Relacionado</h5>
        </div>
        <div class="col-auto">
          <div class="row g-2">
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-primary" placement="bottom" ngbTooltip="Agregar" (click)="onShowDialogDomRelUpsert()">
                <span class="feather icon-plus"></span>
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-secondary" placement="bottom" ngbTooltip="Editar">
                <span class="feather icon-edit-2"></span>
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-icon btn-outline-secondary" placement="bottom" ngbTooltip="Eliminar"
              (click)="onRemoveItemDomRel(selectedItemDomRel)">
                <span class="feather icon-trash-2"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-tabla-domicilio-relacionado [dataSource]="dataSourceDomRel" [loading]="loading" (selected)="onDomRelSelectedItem($event)"></app-tabla-domicilio-relacionado>
        </div>
      </div>
    </div>
</div>
